<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Apartments</title>
    <style>
        /* Set up the background */
        * {
            margin: 0;
            padding: 0;
           
           
        }

        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('./assets/images/gallery/banner.webp'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-color: black;
        }

        /* Dark overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Text content */
        .content {
            text-align: center;
            color: #ffd700; /* Gold color */
            padding: 20px;
            max-width: 80%;
        }

        .content h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .content .location,
        .content .price {
            font-size: 1.5em;
            margin: 5px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }
            .content p, .content .location, .content .price {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="overlay">
            <div class="content">
                <h1>Thank You for Contacting</h1>
                <p>We will Connect With You Shortly</p>
              
            </div>
        </div>
    </div>

</body>
</html>
